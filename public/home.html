<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <div id="container1" style="border:1px dotted blue; width: 800px; height: 400px;"></div>

        <script src="/public/js/components/d3/d3.min.js"></script>
        <script src="/public/js/components/topojson/topojson.js"></script>
        <script src="/public/js/datamaps.js"></script>
        <script>
        datamaps.draw({
            element: document.getElementById('container1'),
            scope: 'usa',
            geographyConfig: {
                highlightOnHover: true,
                highlightBorderColor: '#00ff00',
                highlightBorderWidth: 2,
                highlightFillColor: '#fa0fa0',
                borderWidth: 1,
                borderColor: '#555555',
                popupOnHover: true,
                popupTemplate: function(geography, data) {
                    return '<div class="hoverinfo"><strong>' + geography.properties.name + '</strong><br/>Electoral Votes: ' + data.electoralVotes + '</div>';
                }
            },
            fills: {
                defaultFill: '#bada55',
                REP: '#ff0000'
            },
            data:{
                "AZ": {
                    "fillKey": "REP",
                    "electoralVotes": 5
                }
            }
        });
        </script>
    </body>
</html>
